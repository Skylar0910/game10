<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>퍼즐매치 게임</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body {
      background: #fff9db;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container { display: flex; flex-direction: row; gap: 44px; }
    .side-panel {
      min-width: 242px; max-width: 270px;
      background:rgba(255,255,255,0.92); border-radius:24px;
      box-shadow:0 6px 20px 0 rgba(96,165,250,0.09);
      padding:36px 30px 28px 30px; display:flex; flex-direction:column; align-items:center;
    }
    .help {
      background:rgba(253, 224, 71, 0.30);
      color:blue; /* 파란색으로 수정됨 */
      border-radius: 14px; font-size:1.08rem; font-weight:500;
      padding:10px 16px 11px 16px; margin-bottom:1.6rem; text-align:center;
    }
    .score-bar-outer {
      width:100%; height:15px; background:#e5e7eb; border-radius:12px; margin:18px 0 0 0;
      overflow:hidden;
    }
    .score-bar-inner {
      height:100%; border-radius:12px;
      background:linear-gradient(90deg,#60a5fa,#fbbf24);
      transition:width 0.5s cubic-bezier(.4,1.2,.6,1);
    }
    #game-board {
      background:rgba(255,255,255,0.97);
      border-radius:34px; box-shadow:0 6px 32px 0 rgba(0,0,0,0.13);
      padding:34px; display:flex; flex-direction:column; align-items:center;
      position:relative;
    }
    .board-wrap { position:relative; }
    .board {
      display:grid; grid-template-columns: repeat(8,72px); grid-template-rows:repeat(8,72px); gap:5px;
      pointer-events: auto;
      margin-bottom:12px;
      z-index:1;
    }
    .cell {
      width:70px; height:70px; border-radius:16px;
      box-shadow:0 2px 10px 0 rgba(0,0,0,0.09);
      background:#e5e7eb; position:relative; cursor:pointer; transition:filter 0.18s,opacity 0.19s;
      display:flex; align-items:center; justify-content:center;
      overflow:hidden;
    }
    .cell.inactive { filter:grayscale(1) brightness(0.7); opacity:0.48; pointer-events:none;}
    .cell.selected { outline:4px solid #a5b4fc; z-index:2; }
    .block {
      width:56px; height:56px; border-radius:13px;
      transition:
        transform 0.25s cubic-bezier(.58,-0.4,.58,1.6),
        filter 0.12s, background 0.18s;
      will-change: transform, filter;
      position:relative;
      z-index:1;
    }
    .block0 { background:#f87171;}
    .block1 { background:#60a5fa;}
    .block2 { background:#34d399;}
    .block3 { background:#fbbf24;}
    .block4 { background:#a78bfa;}
    .block.empty {
      background: repeating-linear-gradient(135deg,#e5e7eb 0 8px,#f1f5f9 10px 16px);
      opacity:0.32; pointer-events:none;
      border: 1.6px dashed #cbd5e1;
    }
    .destroying {
      animation: boom 0.44s cubic-bezier(.68,-0.8,.32,1.45) forwards;
      filter:brightness(1.85) drop-shadow(0 0 17px #fff);
      z-index:4;
    }
    @keyframes boom {
      0%{transform:scale(1);} 35%{transform:scale(1.4);}
      70%{transform:scale(.74);} 100%{transform:scale(0.01);opacity:0;}
    }
    .falling {
      position:absolute; left:7px; top:7px; z-index:3;
      transition: transform 0.45s cubic-bezier(.42,1.7,.4,1.02);
      will-change:transform;
    }
    .swap-anim {
      z-index:10;
      transition:transform 0.29s cubic-bezier(.48,1.8,.45,1.01);
    }
    .clear-text {
      margin-top:19px; font-size:1.38rem; color:#eab308; font-weight:bold; animation:bounce 1s infinite;
    }
    @keyframes bounce { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-7px);} }
    .btn {
      font-size:1.18rem; font-weight:600;
      background:linear-gradient(92deg,#6366f1 10%,#38bdf8 80%);
      color:#fff; border:none; border-radius:99px; padding:15px 34px;
      box-shadow:0 2px 8px 0 rgba(80,100,255,0.08);
      margin-top:23px; cursor:pointer; transition:filter 0.17s,transform 0.17s;
    }
    .btn:disabled { filter:grayscale(1) opacity(0.55); cursor:not-allowed;}
    .shake { animation: shake 0.28s;}
    @keyframes shake {
      0%{transform:translateX(0);}20%{transform:translateX(-12px);}
      45%{transform:translateX(14px);} 60%{transform:translateX(-9px);}
      100%{transform:translateX(0);}
    }
    .center-absolute-btn {
      position:absolute; top:50%; left:50%; transform:translate(-50%,-50%);
      z-index:20;
      min-width:220px;
    }
  </style>
</head>

</html>
